<div class='card'>
    <!-- <div class='card-header'>
        {{paymentList}}
    </div> -->
    <div class='card-body'>
        <!-- <div class='row'>
            <div class='col-md-2'> Filter by: </div>

                <input type='text'>
            </div>
        </div>
        <div class='row'>

        <div class="seethroughBackground" *ngIf='displayAddPaymentWindow'>
            <div class='addNewPaymentWindow'>
                <payment-modification [isInModificationMode]='isMeantToBeModified' [newPayment]='paymentCandidate'
                    (addPayment)='onPaymentAdded($event)'
                    (paymentModified)='onPaymentModified($event, chosenPaymentIndex)'
                    (actionCanceled)='onActionCanceled()'
                    (paymentDeleted)='onPaymentDeleted(chosenPaymentIndex)'>
                </payment-modification>
            </div>
        </div>
        <br />
        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>
                            <button (click)='toggleAddPaymentWindow()' class='btn btn-primary'>
                                Add payment
                            </button>
                        </th>
                        <th>Payment Title</th>
                        <th>Amount of single payment</th>
                        <th>Whole amount</th>
                        <th>Deadline</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let payment of payments; let i = index' (click)='onTableRowClicked(i)'>
                        <td><button class="btn btn-secondary">execute payment</button></td>
                        <td name = 'test'>{{payment.paymentTitle}}</td>
                        <td>{{payment.amountOfSinglePayment | currency: 'PLN':'symbol'}}</td>
                        <td>{{payment.wholeAmount | currency: 'PLN':'symbol'}}</td>
                        <td>{{payment.deadline | date: 'dd/MM/yyyy'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
