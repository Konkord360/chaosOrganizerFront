<div class='login'>
    <h1>LOG IN</h1>
    <form (ngSubmit)='login()'>
        <label for='username'>username</label>
        <input type = "text" [(ngModel)]='userLogin.username' name='username' id='username'>
        <label for='password'>password</label>
        <input type = "password"[(ngModel)]='userLogin.password' name='password' id='password'>
        <input type="submit" value="Log in">
    </form>
</div>
